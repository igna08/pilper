<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Grey Mode Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chatbot-button {
            position: fixed;
            bottom: 25px;
            right: 20px;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        #chatbot-button img {
            width: 20px;
            margin-right: 10px;
        }

        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background: #e0e0e0;
            flex-direction: column;
            z-index: 999;
            overflow: hidden;
        }

        #chatbot-header {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        #chatbot-header img {
            width: 40px;
            height: 40px;
            border-radius: 90%;
            margin-right: 10px;
        }

        #chatbot-header h1 {
            font-size: 18px;
            margin: 0;
        }

        #chatbot-header p {
            font-size: 12px;
            margin: 0;
        }

        #close-chatbot {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            background: #f9f9f9;
        }

        #chatbot-input-container {
            display: flex;
        }

        #chatbot-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 0 0 0 10px;
            background: #ddd;
            color: #333;
            font-size: 14px;
        }

        #chatbot-send-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 0 0 10px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .user-message {
            background-color: #b0b0b0;
            text-align: right;
            margin-right: 10px;
        }

        .bot-message {
            background-color: #ccc;
            margin-left: 10px;
        }

        .carousel {
            display: flex;
            overflow-x: hidden;
            gap: 10px;
            position: relative;
            margin-bottom: 20px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }

        .carousel-item {
            background: #ccc;
            border-radius: 10px;
            padding: 10px;
            flex: 0 0 auto;
            width: 200px;
            text-align: center;
            margin: 0 10px;
        }

        .carousel-item img {
            width: 100%;
            height: 165px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .carousel-item-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .carousel-item-price {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        .carousel-item-button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .carousel-arrow.left {
            left: -10px;
        }

        .carousel-arrow.right {
            right: -10px;
        }

        /* Animaci√≥n de "escribiendo" */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 10px;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1.2s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <button id="chatbot-button" onclick="toggleChatbot()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Icono del chatbot">
    </button>

    <div id="chatbot-container" style="display: none;">
        <div id="chatbot-header">
            <div style="display: flex; align-items: center;">
                <img src="https://i.postimg.cc/qRBBkzng/Captura-de-pantalla-2024-02-27-102418.png" alt="Logo">
                <div>
                    <h1>Dan de Surcanüü¢</h1>
                    <p>Powered By LinBerAI</p>
                </div>
            </div>
            <button id="close-chatbot" onclick="toggleChatbot()">&times;</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
            <button id="chatbot-send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbot-container');
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                chatbotContainer.style.display = 'flex';
            } else {
                chatbotContainer.style.display = 'none';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Funci√≥n para formatear enlaces en formato [texto](url)
        function formatearEnlaces(texto) {
            const patronEnlace = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g;
            return texto.replace(patronEnlace, '<a href="$2" target="_blank">$1</a>');
        }

        // Funci√≥n para limpiar los textos de referencia „Äê...‚Ä†...„Äë
        function limpiarReferencias(texto) {
            const patronReferencia = /„Äê[^„Äë]+„Äë/g;
            return texto.replace(patronReferencia, '');
        }

        async function sendMessage() {
            const message = document.getElementById('chatbot-input').value;
            if (message.trim() === "") return;

            // Agregar mensaje del usuario
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.innerText = message;
            document.getElementById('chatbot-messages').appendChild(userMessageElement);
            document.getElementById('chatbot-input').value = '';

            // Mostrar animaci√≥n de "escribiendo"
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            document.getElementById('chatbot-messages').appendChild(typingIndicator);

            // Desplazar hacia abajo
            document.getElementById('chatbot-messages').scrollTop = document.getElementById('chatbot-messages').scrollHeight;

            try {
                const response = await fetch('https://pilper-7.onrender.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                // Eliminar la animaci√≥n de "escribiendo"
                typingIndicator.remove();

                // Limpiar las referencias y formatear enlaces en el mensaje del bot
                const cleanMessage = limpiarReferencias(formatearEnlaces(data.response));

                // Agregar mensaje del bot
                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot-message');
                botMessageElement.innerHTML = cleanMessage;
                document.getElementById('chatbot-messages').appendChild(botMessageElement);

                // Desplazar hacia abajo
                document.getElementById('chatbot-messages').scrollTop = document.getElementById('chatbot-messages').scrollHeight;
            } catch (error) {
                console.error('Error al enviar el mensaje:', error);

                // Eliminar la animaci√≥n de "escribiendo"
                typingIndicator.remove();

                // Mostrar un mensaje de error
                const errorMessageElement = document.createElement('div');
                errorMessageElement.classList.add('message', 'bot-message');
                errorMessageElement.innerText = 'Lo siento, hubo un error al procesar tu mensaje.';
                document.getElementById('chatbot-messages').appendChild(errorMessageElement);

                // Desplazar hacia abajo
                document.getElementById('chatbot-messages').scrollTop = document.getElementById('chatbot-messages').scrollHeight;
            }
        }
    </script>
</body>
</html>
